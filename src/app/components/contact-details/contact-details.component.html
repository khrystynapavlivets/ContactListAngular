<div class="contact-details">
    <h2>Contact Details</h2>
    <p><strong>First Name:</strong> {{ currentContact.firstName }}</p>
    <p><strong>Last Name:</strong> {{ currentContact.lastName }}</p>
    <p><strong>Phone Number:</strong> {{ currentContact.phoneNumber }}</p>
    <p><strong>Birthdate:</strong> {{ currentContact.birthDate | date }}</p>
    <p><strong>Email:</strong> {{ currentContact.email }}</p>
    <p><strong>Address:</strong> {{ currentContact.address }}</p>
  </div>
